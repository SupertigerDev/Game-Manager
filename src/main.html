<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/velocity.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="js/particles.min.js"></script>
</head>

<body>
    <div class="allContent">
        <div class="backgroundImage"></div>
        <div class="header">
            <div class="notification">
                <div class="material-icons notificationIcon">
                    notifications
                </div>
                <div class="notificationContent">
                    <div class="notificationInner">
                        This is a notification!
                    </div>
                </div>
            </div>

            <div class="time">
                00:00
            </div>
            <div class="closeManagerButton" onclick="nw.App.closeAllWindows();">
                <i class="material-icons closeManagerIcon">
                    power_settings_new
                </i>
            </div>
        </div>

        <div class="content">
            <div class="menuItems">
                <div class="addGameItem menuItem selectedMenuItem" id="addGameItem">
                    <div class="gameItemArt">
                        <div class="material-icons gameItemIcon">
                            add
                        </div>
                    </div>
                    <div class="title">
                        Add a game
                    </div>
                </div>
                <div class="settingsItem menuItem" id="settingsItem">
                    <div class="gameItemArt">
                        <div class="material-icons gameItemIcon">
                            settings
                        </div>
                    </div>
                    <div class="title">
                        Settings
                    </div>
                </div>
            </div>
            <div class="menuItemDetail">
                <div class="menuDetailTitle">Add a game</div>
                <div class="menuDetailMessage">
                    Add a game by choosing a location.
                </div>

            </div>
        </div>











        <div class="popOutNotification">
            <div class="material-icons popOutNotificationIcon">
                notifications
            </div>
            <div class="popOutNotificationInner">
                <div class="notificationTitle">Test Notification</div>
                <div class="notificationMessage">Hi</div>
            </div>
        </div>
    </div>


    <div class="startup">
        <div class="circle-one"></div>
        <div class="circle-two"></div>
        <div class="startup-name">Game Manager</div>
    </div>

    <div class="particles">
        <div id="particles-js"></div>
    </div>

</body>
<script src="js/AddGame.js"></script>
<script src="js/main.js"></script>
<script src="js/UserDataManager.js"></script>
<script src="js/NotificationHandle.js"></script>
<script src="js/MenuItems.js"></script>
<script src="js/TimeHandle.js"></script>
<script src="js/BootUp.js"></script>
<script src="js/AddCustomGame.js"></script>

<script src="js/SearchForGames.js"></script>
<script src="js/Global.js"></script>


</html>
